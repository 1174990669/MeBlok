            //创建雨滴类
            function Drop(){};
            //给雨滴类添加原型方法
            Drop.prototype = {
                //初始化雨滴的属性
                init: function(){
                    //设置雨滴的坐标位置
                    this.x = random(0,w);
                    this.y = 0;
                    //console.log(this)//指代具体的实例化的雨滴对象
                    this.vy = random(4,5);//生成一个随机的下落速度
                    this.l = random(0.8*h,0.9*h);//下落的高度值
                    this.r = 1;//圆形的初始半径
                    this.vr = 1;//圆形半径增大的速度
                    this.a = 1;//透明度初始值 1 -> 0
                    this.va = 0.96;//透明度的变化系数
                },
                //绘制雨滴的方法
                draw: function(){
                    if (this.y > this.l)
                    {
                        //绘制圆形
                        ctx.strokeStyle = "rgba(0,255,255,"+this.a+")";
                        ctx.beginPath();//重新开始路径(相当于写字提笔找到新的位置再落笔)
                        ctx.arc(this.x,this.y,this.r,0,Math.PI*2,false);
                        ctx.stroke();//触笔方法 绘制线条
                    }else{
                        ctx.fillStyle = "#33ffff";
                        ctx.fillRect(this.x,this.y,2,10);
                    }
                    //绘制完成更新坐标
                    this.update();
                },
                //更新坐标的方法
                update: function(){
                    if (this.y<this.l)
                    {
                        this.y += this.vy;
                    }else{
                        //绘制圆形
                        if (this.a > 0.03)
                        {
                            this.r += this.vr;
                            if (this.r > 50)
                            {
                                //逐渐变模糊
                                this.a *= this.va;
                            }
                        }else{
                            //重新初始化雨滴属性
                            this.init();
                        }
                         
                    }
                     
                }
            }
             
            //实例化雨滴对象
            /*var drop = new Drop();

            for (var i=0;i<30 ;i++ )

            function move(){
                ctx.fillStyle = "rgba(0,0,0,0.05)";
                ctx.fillRect(0,0,w,h);
                for (var i=0;i<drops.length ;i++ )
                {
                    drops[i].draw();
                }
 
                requestAnimFrame(move);
            }
            move();
            //console.log(drop.x)
            //随机函数
            function random(min,max){
                return Math.random()*(max-min) + min;//min~max之间的随机数
            }
